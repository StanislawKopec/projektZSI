<div class="container-notNg" *ngIf="dialogProduct">
  <div class="description">{{ dialogProduct.description }}</div>
  <section class="product">
    <div class="contaienr-fluid">
      <div class="slider-wrap">
        <div class="slider-main">
          <div class="item">
            <div class="text">1</div>
          </div>
          <div class="item">
            <div class="text">2</div>
          </div>
          <div class="item">
            <div class="text">3</div>
          </div>
          <div class="item">
            <div class="text">4</div>
          </div>
          <div class="item">
            <div class="text">5</div>
          </div>
        </div>
        <div class="button-area">
          <button type="button" class="prev" appPrev>Prev</button>
          <button type="button" class="next" appNext>Next</button>
        </div>
      </div>
    </div>
  </section>
  <div class="footer">
    {{ dialogProduct.price | currency }}
    <input
      placeholder="Quantity"
      type="number"
      id="quantity"
      name="quanity"
      #quantity
    />
    <button (click)="onAddToCart(quantity.valueAsNumber)">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</div>
